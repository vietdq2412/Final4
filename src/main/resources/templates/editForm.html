<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<style>
    input {
        width: 80%;
    }
</style>
<body>
<div class="container">
    <form th:object="${city}" action="/city/edit" method="post">
        <fieldset>
            <legend>Sửa thành phố:</legend>
            <table style="width: 100%">
                <tr>
                    <input type="hidden" name="ID" th:value="${city.getID()}" >
                    <th><label for="name">Tên:</label></th>
                    <td><input type="text" id="name" name="name" th:value="${city.getName()}"><br></td>
                </tr>
                <tr>
                    <th><label for="nation">Quốc gia:</label></th>
                    <td><select name="nation" id="nation" th:checked="${city.getNation()}">
                        <option th:each="nation :${nations}" th:value="${nation.getID()}" th:text="${nation.getName()}"></option>
                    </select><br></td>
                </tr>
                <tr>
                    <th><label for="area">Diện tích:</label></th>
                    <td><input type="number" id="area" name="area" th:value="${city.getArea()}"><br><br></td>
                </tr>
                <tr>
                    <th><label for="population">Dân số:</label></th>
                    <td><input type="number" id="population" name="population" th:value="${city.getPopulation()}"><br><br></td>
                </tr>
                <tr>
                    <th><label for="GDP">GDP:</label></th>
                    <td><input type="number" id="GDP" name="GDP" th:value="${city.getGDP()}"><br><br></td>
                </tr>
                <tr>
                    <th>
                        <label for="description">Giới Thiệu:</label>
                    </th>
                    <td><input type="text" id="description" name="description" th:value="${city.getDescription()}"><br></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                    <td th:text="${messenger.toString()}"></td>
                </tr>
            </table>
        </fieldset>
    </form>
    <div><a style="float: right" href="/home"><button>Thoát</button></a></div>

</div>

</body>
</html>
