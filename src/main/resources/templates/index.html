<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div>
<h1>Danh sách thành phố</h1>
<button style="float: right; width: 250px; height: 50px">Thêm thành phố</button>
</div>
<style>

</style>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Thành phố</th>
        <th scope="col">Quốc Gia</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="city :${cityList}">
        <th scope="row" th:text="${city.getID()}">1</th>
        <td><a th:href="@{/city/detail/__${city.getID()}__}" th:text="${city.getName()}"></a></td>
        <td th:text="${city.getNation().getName()}"></td>
        <td style="display: inline-block">
            <a th:href="@{/city/edit/__${city.getID()}__}">Chỉnh sửa</a>|
            <a th:href="@{/city/delete/__${city.getID()}__}">Xóa</a>
        </td>
    </tr>

    </tbody>
</table>

</body>
</html>
